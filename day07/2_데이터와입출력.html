<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
   
</head>
<body>
    <!--
        HTML에서 JS을 적용하는 방법
         1.<body> 마크업에 <script> JS 문법 </script>
         2.<head> 마크업에 <script src="JS파일경로"> </script>

    -데이터/자료 란?
     -관찰,수집 등을 통한 사실 모아 놓은 것
     -컴퓨터 데이터: 컴퓨터가 처리할 수 있는 문자, 숫자, 소리, 그림 등 형태의 자료

    -JS의 데이터 
     1.문자  ""또는 '' 또는 `` 으로 감싼 자료
      예)'안녕하세요' "7",
     2.숫자  그 외
      예) 7
     3.논리 
     예) true 또는 false
  -JS의 주석
    css /* */
    JS
     1. 한줄주석 : //
     2. 여러줄 : /* */


    -JS 입출력
      -출력
     1.console.log()  :개발도구[f12]에 console 탭에 출력
     2.alert()        :브라우저에 알림 메시지 창(확인 버튼)
     3.document.write() :현재  HTML에 출력
     4.document.마크업명.innerHTML =data :특정 HTMl에 출력
     
      -입력
     1.confirm('메시지')   :브라우저에 알림 메시지 창(확인 =true, 취소=false)
     2.pront()            : 브라우저에 알림 메시지 창 (input=입력값,확인 =true, 취소=false )
     3.document.querySelector('선택자').innerHTMl : 특정 HTMl 마크업에 작성된 content 가져오기





    -->
<!-- JS 코드 시작 ------------------------------------>
    <script>
        //1.데이터

         //문자
          '안녕하세요'

        //숫자
        10

         //논리
         true

         //2.출력 : 출력장치/위치 종류

          // 중요!!!!!!!!!!!!!!!!!!!
          //1.console.log()        :개발자도구[f12]에 console 탭에 출력 / 오류 찾을 때
          console.log('안녕하세요');
          console.log(10);
          console.log(false);

          //2.alert()              : 브라우저에 알림 메시지 창
          alert('안녕하세요2');
          alert(20);
          alert(true);

           //3.document.write()   : 현재 HTML에 출력
           document.write('안녕하세요3<input />');
           document.write(10+10);
           document.write(true);

           //4. document.body.innerHTML =    :특정 HTML 마크업에 출력
           document.body.innerHTML='안녕하세요4';

           //3. 입력: 입력장치 
            //- 주로 HTML에서 하기 때문에 사용 빈도 낮음.
            //1. confirm() : 브라우저에 알림 메시지 창 (확인= true ,취소 = false)
            confirm('안녕하세요5');
            //2.prompt ()  :브라우저에 알림 메시지 창(input ,확인= true ,취소 = false)
            prompt('안녕하세요6');
            //---빈도 높은 
            document.querySelector('body').innerHTML






    </script>
    <!--JS 코드 끝------------------>
</body>
</html>
