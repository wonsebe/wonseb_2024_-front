<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>로그인</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='burgerkingLogin.css'>
    <script src='main.js'></script>
</head>
<body>
    <div id="warp">
        <div id="headerTop">
            <div id="headerTopContent">
                <ul>
                    <li> <a href="#">브랜드홈</a> </li>
                    <li> <span>|</span> </li>
                    <li> <a href="#">로그인</a> </li>
                    <li> <span>|</span> </li>
                    <li><a href="#">고객센터</a> </li>
                </ul>

                <div id="logoJoin">
                    <div id="logo">
                        <a id="logoImg" href="#"> </a>
                        <a href="#">버거킹</a>
                    </div>

                    <a href="#">회원가입</a>
                </div>
            </div>
        </div>


        <div id="headerBottom">
            <div id="headerBottomContent">
                <a href="#">Home</a>
                <div></div>
                <a href="#">로그인</a>
            </div>
        </div>


        <div id="content">
            <div id="contentTop">
                <div id="contentWay">
                    <h2>YOUR WAY</h2>
                    <h3>어서오세요! 버거킹입니다.</h3>
                </div>

                <div id="contentLogin">
                    <div id="contentTopLeft">
                        <div id="nomalLogin">
                            <div id="key"> </div>
                            <span>일반 로그인</span>
                        </div>
                        
                        <br>

                        <div id="idPs">
                            <input type="text" placeholder="아이디 (이메일)"/>
                            <!-- <button>x</button> -->

                            <div id="ps">
                                <input type="password" placeholder="비밀번호"/>
                                <button id="eye" type="button"> </button>
                            </div>

                            <div id="checkWarp">
                                <div class="checkSpace">
                                    <input type="checkbox" id="check"/>
                                    <label for="check"> </label>
                                    <span>아이디 저장</span>
                                </div>
                                
                                <div class="checkSpace">
                                    <input type="checkbox" id="check2"/>
                                    <label for="check2"> </label>
                                    <span>자동 로그인</span>
                                </div>
                            </div>

                            <div id="btns">
                                <a id="login" href="#">로그인</a>
                                <a id="signup" href="#">회원가입</a>
                            </div>

                            <div id="find">
                                <a id="findId" href="#">아이디 찾기</a>
                                <span>|</span>
                                <a id="findPs" href="#">비밀번호 찾기</a>
                            </div>
                        </div>
                    </div>


                    <div id="contentTopRight">
                        <div id="simpleLogin">
                            <div id="lock"> </div>
                            <span>간편 로그인</span>
                        </div>

                        <ul>
                            <li>
                                <div class="boxNaver"></div>
                                <a href="#" id="naver"> 네이버 로그인 </a>
                            </li>
                            <li>
                                <div class="boxKakao"></div>
                                <a href="#" id="kakao"> 카카오톡 로그인 </a>
                            </li>
                            <li>
                                <div class="boxApple"></div>
                                <a href="#" id="apple"> 애플 로그인 </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>


            <div id="contentBottom">
                <div id="contentBottomWarp">
                    <div class="noMember">
                        <a id="order" href="#">비회원 주문</a>
                        <a id="orderList" href="#">비회원 주문내역</a>
                    </div>
                    <br>

                    <div class="orderBox">
                        <p>회원가입 없이 비회원으로 주문이 가능합니다.</p>
                    </div>

                    <a href="#">비회원 주문</a>
                </div>
            </div>
        </div>


        <div id="footer">

        </div>
    </div>
</body>
</html>
